<h1>{{title}}</h1>


<div class="row">
	<div class="col-xs-12">

		<form class="form-inline well" method="post" enctype="multipart/form-data" >
			<div class="form-group">
				<label for="xmlcv">Upload CV in XML format here:</label>
				<input class="form-control" type="file" id="xmlcv" name="xmlcv">
			</div>

			<button type="submit" class="btn btn-default">Upload</button>
		</form>

	</div>
</div>



<div class="row">
	<div class="col-xs-12">
		<table id="cv-list" class="table table-hover table-striped table-bordered">
			<thead>
				<tr>
					<th>&#8470;</th>
					<th>Name</th>
					<th>Uploaded</th>
					<th>Edited</th>
					<th width="1">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				{{cvrows}}
			</tbody>

		</table>
	</div>
</div>


<script type="text/javascript">

$(document).ready(function() {
    $('#cv-list').DataTable( {
        "order": [[ 1, "asc" ]]
    } );
} );

</script>
